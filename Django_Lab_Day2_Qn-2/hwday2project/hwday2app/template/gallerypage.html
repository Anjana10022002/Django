{% load static %}
<1!DOCTYPE html>
<html>
<head>
    <title>Gallery Page</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>My Image Gallery</h1>
    <div class="gallery-row">
        <div class="gallery-item">
            <img src="{% static 'images1.jpg' %}" alt="Image 1">
            <div class="caption">Venice-City of water</div>
        </div>

        <div class="gallery-item">
            <img src="{% static 'images2.jpg' %}" alt="Image 2">
            <div class="caption">Santorini-The blue island</div>
        </div>

        <div class="gallery-item">
            <img src="{% static 'images3.jpg' %}" alt="Image 3">
            <div class="caption">Paris-City of light</div>
        </div>
    </div>
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
